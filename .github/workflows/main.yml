name: Build and Publish ALMONDO Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Frontend Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      IMAGE_NAME: almondo-frontend

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set lowercase registry owner
      - name: Set lowercase registry owner
        run: echo "REGISTRY_OWNER=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Build and optionally push Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./ALMONDO-WebInterface/almondo-web-app
          file: ./ALMONDO-WebInterface/almondo-web-app/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 6️⃣ Optional: Test the container briefly
      - name: Run container test
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm -d -p 3000:3000 ghcr.io/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:latest
          sleep 5
          docker ps
